<section>
  <div
    class="main-text d-flex flex-column align-items-center justify-content-center"
  >
    <img
      src="../shared/assets/workex/Star 3.png"
      alt="Star icon"
      class="animate__animated animate__fadeInDownBig"
    />
    <h2>Work Experience</h2>
  </div>
  <div class="custom-container">
    <div class="text-two">
      <h3>The road to <span>inspire</span></h3>
      <div class="text-three">
        <img
          src="../shared/assets/workex/satrs-desk.svg"
          alt=""
          class="w-100"
        />
        <!-- example.component.html -->
        <button (click)="toggleBounce()">Bounce the Div</button>

        <div
          [ngClass]="{ 'animate__animated animate__bounce': isBouncing }"
          class="animated-div"
        >
          I will bounce!
        </div>
      </div>
    </div>
  </div>
</section>
